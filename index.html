<!-- The code below is the base html structure and the title of the code space and links the css file-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<!-- All code below until the end html tag is the base structure of the calculator and helps when making the  javascript.-->
<body>
    <div id="calc">
    <div id="context">
        <div class="text">
            <h1>A calculator for use üëç </h1>
            <h2>Thank you for using this calculator</h2>
            </div>
            <form>
                <div id="output">
                    <input type="text" id='res'>
                </div>
                <div class="button">
                    <div class="buttons">
                    <input type="button" value='C' onclick="Clear()" id="clear">
                    <input type="button" value='‚Üê' onclick="Back()" id="backspace">
                    <input type="button" value='%' onclick="Solve('%')">
                    <input type="button" value='/'  onclick="Solve('/')">
                    <br>
                    <input type="button" value='7' onclick="Solve('7')">
                    <input type="button" value='8' onclick="Solve('8')">
                    <input type="button" value='9' onclick="Solve('9')">
                    <input type="button" value='x' onclick="Solve('*')">
                    <br>
                    <input type="button" value='4' onclick="Solve('4')">
               <input type="button" value='5' onclick="Solve('5')">
               <input type="button" value='6' onclick="Solve('6')">
               <input type="button" value='-' onclick="Solve('-')">
               <br>
               <input type="button" value='1' onclick="Solve('1')">
               <input type="button" value='2' onclick="Solve('2')">
               <input type="button" value='3' onclick="Solve('3')">
               <input type="button" value='+' onclick="Solve('+')">
               <br>
               <input type="button" value='00' onclick="Solve('00')">
               <input type="button" value='0' onclick="Solve('0')">
               <input type="button" value='.' onclick="Solve('.')">
               <input type="button" value='=' onclick="Result()">
                </div>
               </div>
         </form>
      </div>
   </div>
   <script src="script.js"></script>
</body>
</html>
